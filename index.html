<!DOCTYPE HTML>
<html>
<head>
  <title>iFixit Device Manager</title> 
  <link rel="stylesheet" href="styles/.less.style.css" type="text/css">
  <link rel="stylesheet" href="styles/.less.templates.css" type="text/css">
  <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css" type="text/css">
</head> 
<body> 

  <div class="logo-wrapper">
    <img class='main-logo' src="images/logos/Logo_horizontal_reversed_color.svg" alt="ifixit">
  </div>
  <div class="content-wrapper">
        
    <h1>Search for a Device</h1>
    <p class='sub'>Then click on any device to save it to your collection!</p>

    <div class="inputs">
      <input type="text" id="search-query" placeholder="iPhone 4S">  
      <input type="button" id="search-submit" value="Search">
    </div>

    <div class="results-wrapper">
      <p id="results-meta"></p>
      <div class="results" id="results"></div>
      <div class="load-more-wrapper"></div>
    </div>


    <div class="my-devices-wrapper">
      <div class="my-devices-toggle">
        <p><span class="my-devices-arrows">&#X25B2;</span>
           <span class="my-devices-title">My Devices (0)</span> 
           <span class="my-devices-arrows">&#X25B2;</span>
        </p>
      </div>
      <div class="my-devices-open">
        <table class="devices" id="my-devices">
          <tr>
            <td class="remove"><a href="#">x</a></td>
            <td class="name"><span>Samsung Galaxy Note 10.1 2014</span></td></tr>
        </table>
      </div>
    </div>
  </div>



</body> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>
<script src="js/myDevices.js"></script>
<script src="js/main.js"></script>

</html>
